<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto SlideShow Pokemon</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="img/imagem1.webp" alt="Pikachu">
            </div>
            <div class="slide">
                <img src="img/imagem2.webp" alt="Pokebola">
            </div>
            <div class="slide">
                <img src="img/imagem3.webp" alt="Articuno">
            </div>
            <div class="slide">
                <img src="img/imagem4.webp" alt="Rayquaza">
            </div>
            <div class="slide">
                <img src="img/imagem5.webp" alt="Pokebola">
            </div>
        </div>
        <div class="navegacao">
            <label class="barra" for="slide1"></label>
            <label class="barra" for="slide2"></label>
            <label class="barra" for="slide3"></label>
            <label class="barra" for="slide4"></label>
            <label class="barra" for="slide5"></label>
        </div>
    </div>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>


</html>
